    <header id="topHeader" class="TopHeader ">
        <img src="IntroBG/lastUpdate.gif" alt="">
        <div id="loging" class="logingSystem text-center align-items-center">
            <h1>For See This Gallery Please Loging...</h1>
            <div class="formsec">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example1" placeholder="Enter User ID" class="form-control" />
                      
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-1">
                      <input type="password" id="form2Example2" placeholder="Enter Your Pass Code" class="form-control" />
                    </div>
                  
                    <!-- Submit button -->
                    <button onclick="sinin()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                  </form>
            </div>
            <!-- <button onclick="clickloging()" class="btn btn-warning btn-outline-success btn-outline-secondary">Loging</button> -->
        </div>
        <div id="HomeText" class="WelcomeText text-center align-items-center">
            <h1>Welcome To my <span class="text-warning">Photo Gallery</span></h1>
            <button onclick="clickGallery()" class="btn btn-warning btn-outline-success btn-outline-secondary">Click For Rudresh Picture</button>
            <button onclick="marriage()" class="btn btn-warning btn-outline-success btn-outline-secondary">Marriage Day Picture</button>
            <button onclick="other()" class="btn btn-warning btn-outline-success btn-outline-secondary">Other Picture</button>



        </div>
    </header>

                            </div>
                            <div class="contant">
                                <h3>Welcome To Rudresh Photo Gallery</h3>
                                <!-- <button class="btn btn-outline-success position-absolute top-0 end-0">Home</button> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="buttonsec text-end mt-3 pt-1 pb-1">
                            <button onclick="home()" class="btn btn-outline-success bg-primary text-white">Home</button>
                            <button onclick="logout()" class="btn btn-outline-success bg-danger text-dark">Log Out</button>
    
                        </div>
                    </div>
                </div>
            </div>
